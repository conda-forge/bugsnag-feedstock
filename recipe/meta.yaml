{% set name = "bugsnag" %}
{% set version = "4.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: abe8716036a33d5911fc01cb7d346afc4f287cedd47a92cda28512fc22c837fe

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - webob

test:
  imports:
    - bugsnag

about:
  home: https://bugsnag.com/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Automatic error monitoring for django, flask, etc.
  dev_url: https://github.com/bugsnag/bugsnag-python

extra:
  recipe-maintainers:
    - tschoonj
